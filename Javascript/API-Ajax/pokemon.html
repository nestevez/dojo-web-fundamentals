<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Pictures</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('h1').css('text-align','center');
        for(let i=1; i<=151; i++){
          $('div.wrapper').append('<img src="http://pokeapi.co/media/img/'+i+'.png" alt="pokemon number '+i+'"/>');
        }
      })
    </script>
  </head>
  <body>
    <div class="wrapper">
      <h1>POKEMON!</h1>
    </div>
  </body>
</html>
