<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $('table').children().children().css('padding','10px');
      $('.addUser').submit(function(){
        $('tbody').append('<tr><td>'+
        $('input[name="firstName"]').val()+
        '</td><td>'+
        $('input[name="lastName"]').val()+
        '</td><td>'+
        $('input[name="email"]').val()+
        '</td><td>'+
        $('input[name="contactNum"]').val()+
        '</td></tr>');
        return false;
      })
      $('input[name="addUser"]').click($('.addUser').submit());
    })
    </script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Contact #</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <form class="addUser" action="index.html" method="post">
      <h3>Add User</h3>
      <label>
        First Name: <input type="text" name="firstName" placeholder="First Name">
      </label>
      <label>
        Last Name: <input type="text" name="lastName" placeholder="Last Name">
      </label>
      <label>
        Email: <input type="email" name="email" placeholder="Email">
      </label>
      <label>
        Contact No.: <input type="tel" name="contactNum" placeholder="Phone #">
      </label>
      <input type="submit" name="addUser" value="Add User">
    </form>
  </body>
</html>
